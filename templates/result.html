{% extends "layout.html" %} {% block content %}
<div class="card">
    <div class="card-body result-box">
        <div class="result-container">
            <h5 class="card-title">ファイル名</h5>
            <h6 class="card-subtitle mb-2 text-muted form-control">{{file_name}}</h6>
            <h5>拡張機能</h5>
            <h6 class="card-subtitle mb-2 text-muted">
                <div class="exts-box">
                    <ol>
                        {% for ext in exts %}
                            <li>{{ext}}</li>
                        {% endfor %}
                        </ol>
                </div>
            </h6>
            <h5>バッチファイル</h5>
            <a href=".{{path}}" class="card-link file">ファイルをダウンロードする</a>
            <a href="/" class="card-link">TOPに戻る</a>
        </div>
    </div>
</div>
{% endblock %}
