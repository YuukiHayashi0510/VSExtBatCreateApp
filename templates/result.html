{% extends "layout.html" %} {% block content %}
<div class="card">
    <div class="card-body result-box">
        <div class="result-container">
            <section>
                <h5 class="card-title">ファイル名</h5>
                <h6 class="card-subtitle mb-2 text-muted form-control">{{file_name}}</h6>
            </section>
            <section class="open">
                <h5 id="ext-title" class="title">拡張機能</h5>
                <h6 class="card-subtitle mb-2 text-muted" id="ext-list">
                    <div class="exts-box">
                        <ol>
                            {% for ext in exts %}
                                <li>{{ext}}</li>
                            {% endfor %}
                            </ol>
                    </div>
                </h6>
            </section>
            <section>
                <h5>バッチファイル</h5>
                <div class="exts-box">
                    <a href=".{{path}}" class="card-link file">ファイルをダウンロードする</a>
                </div>
            </section>
            <a href="/" class="card-link">TOPに戻る</a>
        </div>
    </div>
</div>
<script src="../static/js/result.js"></script>
{% endblock %}
